<div class="main__container">
  <div class="chartse">
    <div class="charts__left">
      <div class="charts__left__title">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                Année Universitaire
                <select
                  class="form-control"
                  (change)="setAnnee($event.target.value)"
                >
                  <option>Selectionnez l'année</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                Semestre
                <select
                  class="form-control"
                  (change)="setSemestre($event.target.value)"
                >
                  <option>Selectionnez semestre</option>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                Département
                <select
                  class="form-control"
                  (change)="setDepartement($event.target.value)"
                >
                  <option>Selectionnez une Département</option>
                  <option>Informatique</option>
                  <option>Industriel</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="profs.length != 0" class="chartse">
    <div class="charts__left">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="contentTable">
          <thead>
            <tr>
              <th scope="col">Le Nom</th>
              <th scope="col">Departement</th>
              <th scope="col">Nbr des heures</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prof of profs">
              <td>{{ prof.nom }}</td>
              <td>{{ prof.departement }}</td>
              <td>{{ prof.nbrHeure }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
